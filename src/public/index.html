<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Crawler</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>E-Commerce Product Crawler</h1>
      <p>Select websites to crawl and configure options</p>
    </header>

    <main>
      <section class="control-panel">
        <div class="panel-section">
          <h2>Websites to Crawl</h2>
          <div class="website-grid">
            <div class="website-option">
              <input type="checkbox" id="virgio" name="websites" value="virgio.com" checked>
              <label for="virgio">Virgio</label>
            </div>
            <div class="website-option">
              <input type="checkbox" id="westside" name="websites" value="westside.com" checked>
              <label for="westside">Westside</label>
            </div>
            <div class="website-option">
              <input type="checkbox" id="tatacliq" name="websites" value="tatacliq.com">
              <label for="tatacliq">Tata Cliq</label>
            </div>
            <div class="website-option">
              <input type="checkbox" id="nykaafashion" name="websites" value="nykaafashion.com">
              <label for="nykaafashion">Nykaa Fashion</label>
            </div>
            <div class="website-option">
              <input type="checkbox" id="custom" name="websites" value="custom">
              <label for="custom">Custom:</label>
              <input type="text" id="customDomain" name="customDomain" placeholder="e.g., example.com">
            </div>
          </div>
        </div>

        <div class="panel-section">
          <h2>Crawl Options</h2>
          <div class="options-grid">
            <div class="option">
              <input type="checkbox" id="indefiniteCrawl" name="indefiniteCrawl">
              <label for="indefiniteCrawl">Crawl indefinitely (until all products found)</label>
            </div>
            <div class="option max-pages">
              <label for="maxPages">Max pages to crawl (per site):</label>
              <input type="number" id="maxPages" name="maxPages" value="500" min="10" max="10000">
            </div>
            <div class="option">
              <label for="maxScrolls">Max scroll attempts:</label>
              <input type="number" id="maxScrolls" name="maxScrolls" value="20" min="5" max="100">
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button id="startButton" class="btn btn-primary">Start Crawling</button>
          <button id="stopButton" class="btn btn-danger" disabled>Stop Crawling</button>
        </div>
      </section>

      <section class="status-panel">
        <h2>Crawling Status</h2>
        <div class="status-container">
          <div class="progress-bar-container">
            <div class="progress-indicator">
              <div class="indicator-bar" id="progressBar"></div>
            </div>
            <div class="progress-text">
              <span id="statusText">Ready to crawl</span>
              <span id="progressStats"></span>
            </div>
          </div>
          <div class="status-log-container">
            <h3>Activity Log</h3>
            <div id="statusLog" class="status-log"></div>
          </div>
        </div>
      </section>

      <section class="results-panel">
        <h2>Product Links <span id="productCounter">(0)</span></h2>
        <div class="results-container">
          <div id="noResults" class="no-results">No product links discovered yet</div>
          <ul id="productList" class="product-list"></ul>
        </div>
        <div class="download-section">
          <button id="downloadButton" class="btn btn-success" disabled>Download Results</button>
        </div>
      </section>
    </main>

    <footer>
      <p>E-Commerce Crawler &copy; 2023</p>
    </footer>
  </div>

  <script src="client.js"></script>
</body>
</html>
