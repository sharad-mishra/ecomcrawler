<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Crawler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .crawler-status { transition: all 0.3s ease; }
    .product-list { max-height: 500px; overflow-y: auto; }
    .progress-bar { transition: width 0.5s ease; }
    .site-card { transition: all 0.3s ease; }
    .site-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    
    /* Add animated loading bar styles */
    .indeterminate-progress-bar {
      background-color: #f3f3f3;
      height: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .indeterminate-progress-bar::after {
      content: '';
      position: absolute;
      height: 100%;
      width: 50%;
      background-color: #0d6efd;
      animation: loading-bar 2s infinite ease-in-out;
      left: -50%;
    }
    
    @keyframes loading-bar {
      0% { left: -50%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">E-commerce Crawler Dashboard</h1>
    
    <!-- Control Panel -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Crawler Control</h5>
        <div class="crawler-status">
          <span class="badge bg-secondary">Idle</span>
        </div>
      </div>
      <div class="card-body">
        <form id="crawlForm">
          <div class="mb-3">
            <label class="form-label">Websites to Crawl</label>
            <div class="row g-2">
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="virgio.com" id="virgio" checked>
                  <label class="form-check-label" for="virgio">Virgio</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="westside.com" id="westside" checked>
                  <label class="form-check-label" for="westside">Westside</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="tatacliq.com" id="tatacliq">
                  <label class="form-check-label" for="tatacliq">Tata Cliq</label>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="nykaafashion.com" id="nykaafashion">
                  <label class="form-check-label" for="nykaafashion">Nykaa Fashion</label>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Simplified crawl options section - only Max Pages -->
          <div class="mb-3">
            <label class="form-label">Crawl Options</label>
            <div class="row g-2">
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text">Max Pages</span>
                  <input type="number" class="form-control" id="maxPages" value="500" min="10" max="10000">
                </div>
              </div>
            </div>
          </div>
          
          <!-- Add buttons for individual crawling and crawl all -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="startButton">
              Start Crawling Selected
            </button>
            <button type="button" class="btn btn-success" id="crawlAllButton">
              Crawl All Sites
            </button>
            <button type="button" class="btn btn-danger" id="stopButton" style="display: none;">
              Stop Crawling
            </button>
          </div>
        </form>
        
        <!-- Progress Section -->
        <div class="mt-4" id="progressSection" style="display: none;">
          <div class="mb-2">
            <span id="progressStatus">Crawling in progress...</span>
          </div>
          
          <!-- Replace progress bar with indeterminate loading bar -->
          <div class="indeterminate-progress-bar"></div>
          
          <div class="mt-2 row">
            <div class="col">
              <small class="text-muted">Pages crawled: <span id="pagesCount">0</span></small>
            </div>
            <div class="col text-end">
              <small class="text-muted">Products found: <span id="productsCount">0</span></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Results Panel -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Discovered Products</h5>
      </div>
      <div class="card-body">
        <div id="resultsPlaceholder" class="text-muted">No products discovered yet</div>
        <div class="product-list" id="productList" style="display: none;"></div>
      </div>
      <div class="card-footer text-end" id="downloadSection" style="display: none;">
        <a href="#" class="btn btn-success" id="downloadButton">
          Download Results
        </a>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentCrawlId = null;
    let resultsFile = null;

    document.getElementById('crawlForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Collect selected websites
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Please select at least one website to crawl');
        return;
      }
      
      const websites = Array.from(checkboxes).map(cb => cb.value);
      
      // Simplified crawl options - only maxPages
      const crawlOptions = {
        maxPages: parseInt(document.getElementById('maxPages').value) || 500
      };
      
      // Update UI
      document.getElementById('startButton').disabled = true;
      document.querySelector('.crawler-status').innerHTML = `
        <span class="badge bg-warning">Starting crawl...</span>
      `;
      document.getElementById('progressSection').style.display = 'block';
      document.getElementById('stopButton').style.display = 'inline-block';
      
      // Clear previous results
      document.getElementById('productList').innerHTML = '';
      document.getElementById('productList').style.display = 'none';
      document.getElementById('resultsPlaceholder').style.display = 'block';
      document.getElementById('downloadSection').style.display = 'none';
      
      try {
        // Start crawling
        const response = await fetch('/api/crawler/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            websites, 
            crawlOptions,
            socketId: socket.id
          })
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Crawl started:', data);
      } catch (error) {
        console.error('Error starting crawl:', error);
        document.querySelector('.crawler-status').innerHTML = `
          <span class="badge bg-danger">Error: ${error.message}</span>
        `;
        document.getElementById('startButton').disabled = false;
        document.getElementById('stopButton').style.display = 'none';
      }
    });
    
    // Add event listener for "Crawl All" button
    document.getElementById('crawlAllButton').addEventListener('click', async () => {
      // Select all checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = true;
      });
      
      // Update UI
      document.getElementById('startButton').disabled = true;
      document.getElementById('crawlAllButton').disabled = true;
      document.querySelector('.crawler-status').innerHTML = `
        <span class="badge bg-warning">Starting crawl for all sites...</span>
      `;
      document.getElementById('progressSection').style.display = 'block';
      document.getElementById('stopButton').style.display = 'inline-block';
      
      // Clear previous results
      document.getElementById('productList').innerHTML = '';
      document.getElementById('productList').style.display = 'none';
      document.getElementById('resultsPlaceholder').style.display = 'block';
      document.getElementById('downloadSection').style.display = 'none';
      
      try {
        // Start crawling all sites
        const response = await fetch('/api/crawler/start-all', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ socketId: socket.id })
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Crawl all started:', data);
      } catch (error) {
        console.error('Error starting crawl all:', error);
        document.querySelector('.crawler-status').innerHTML = `
          <span class="badge bg-danger">Error: ${error.message}</span>
        `;
        document.getElementById('startButton').disabled = false;
        document.getElementById('crawlAllButton').disabled = false;
        document.getElementById('stopButton').style.display = 'none';
      }
    });

    // Stop button handler
    document.getElementById('stopButton').addEventListener('click', async () => {
      try {
        document.getElementById('stopButton').disabled = true;
        document.getElementById('startButton').disabled = true;
        document.getElementById('crawlAllButton').disabled = true;
        
        document.querySelector('.crawler-status').innerHTML = `
          <span class="badge bg-warning">Stopping all crawlers...</span>
        `;
        document.getElementById('progressStatus').textContent = 'Stopping crawlers, please wait...';
        
        const response = await fetch('/api/crawler/stop', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ socketId: socket.id })
        });
        
        if (!response.ok) {
          throw new Error(`Failed to stop crawlers: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Crawling stopped:', data);
        
        // After 3 seconds, reset the UI if we haven't received crawl_stopped events
        setTimeout(() => {
          if (document.querySelector('.crawler-status').innerHTML.includes('Stopping')) {
            document.querySelector('.crawler-status').innerHTML = `
              <span class="badge bg-secondary">Stopped</span>
            `;
            document.getElementById('startButton').disabled = false;
            document.getElementById('crawlAllButton').disabled = false;
            document.getElementById('stopButton').style.display = 'none';
          }
        }, 3000);
        
      } catch (error) {
        console.error('Error stopping crawl:', error);
        document.querySelector('.crawler-status').innerHTML = `
          <span class="badge bg-danger">Error stopping: ${error.message}</span>
        `;
        document.getElementById('stopButton').disabled = false;
        document.getElementById('startButton').disabled = false;
        document.getElementById('crawlAllButton').disabled = false;
      }
    });

    // Socket.io Listeners
    socket.on('crawl_start', ({ domain }) => {
      document.querySelector('.crawler-status').innerHTML = `
        <span class="badge bg-warning">Crawling ${domain}</span>
      `;
      document.getElementById('progressStatus').textContent = `Crawling ${domain}`;
    });

    socket.on('product_found', ({ url, count }) => {
      const productList = document.getElementById('productList');
      productList.style.display = 'block';
      document.getElementById('resultsPlaceholder').style.display = 'none';
      
      const listItem = document.createElement('a');
      listItem.href = url;
      listItem.className = 'd-block text-truncate mb-2';
      listItem.target = '_blank';
      listItem.textContent = url;
      productList.appendChild(listItem);
      
      document.getElementById('productsCount').textContent = count;
    });

    socket.on('progress_update', ({ domain, crawled, products, queue }) => {
      document.getElementById('pagesCount').textContent = crawled;
      document.getElementById('productsCount').textContent = products;
      document.getElementById('progressStatus').textContent = `Crawling ${domain} (${crawled} pages, ${products} products)`;
      
      // Update the crawler status in the header too
      document.querySelector('.crawler-status').innerHTML = `
        <span class="badge bg-warning">Crawling ${domain} - ${products} products found</span>
      `;
    });

    socket.on('crawl_complete', ({ domain, filePath, totalProducts }) => {
      // If there are active crawlers, don't reset UI yet
      if (document.querySelector('.crawler-status').innerHTML.includes('Crawling')) {
        console.log(`Crawl completed for ${domain}, but other crawls are still running`);
        return;
      }
      
      document.querySelector('.crawler-status').innerHTML = `
        <span class="badge bg-success">Completed</span>
      `;
      
      // Enable download if a file path was provided
      if (filePath) {
        document.getElementById('downloadSection').style.display = 'block';
        document.getElementById('downloadButton').href = `/api/crawler/download?file=${encodeURIComponent(path.basename(filePath))}`;
        resultsFile = filePath;
      }
      
      // Re-enable buttons
      document.getElementById('startButton').disabled = false;
      document.getElementById('crawlAllButton').disabled = false;
      document.getElementById('stopButton').style.display = 'none';
    });

    // Add socket event handler for crawl_stopped
    socket.on('crawl_stopped', ({ domain, filePath, totalProducts }) => {
      document.querySelector('.crawler-status').innerHTML = `
        <span class="badge bg-warning">Stopped</span>
      `;
      
      // Enable download if a file path was provided
      if (filePath) {
        document.getElementById('downloadSection').style.display = 'block';
        document.getElementById('downloadButton').href = `/api/crawler/download?file=${encodeURIComponent(path.basename(filePath))}`;
        resultsFile = filePath;
      }
      
      // Re-enable buttons
      document.getElementById('startButton').disabled = false;
      document.getElementById('crawlAllButton').disabled = false;
      document.getElementById('stopButton').style.display = 'none';
    });
    
    // Helper function for paths
    function path() {
      return {
        basename(path) {
          return path.split('/').pop();
        }
      };
    }
  </script>
</body>
</html>
